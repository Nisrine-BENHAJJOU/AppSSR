<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Order List</h1>
        <a th:href="@{/commandes/new}" class="btn btn-primary mb-3">Add New Order</a>
        <a th:href="@{/clients}" class="btn btn-secondary mb-3">Back to Clients</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Client</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="commande : ${commandes}">
                    <td th:text="${commande.id}"></td>
                    <td th:text="${#dates.format(commande.date, 'yyyy-MM-dd')}"></td>
                    <td th:text="${commande.client.nom}"></td>
                    <td>
                        <a th:href="@{/commandes/edit/{id}(id=${commande.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/commandes/delete/{id}(id=${commande.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
