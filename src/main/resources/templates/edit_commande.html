<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Order</h1>
        <form th:action="@{/commandes/update/{id}(id=${commande.id})}" th:object="${commande}" method="post">
            <div class="mb-3">
                <label for="clientId" class="form-label">Client</label>
                <select class="form-control" id="clientId" name="clientId" required>
                    <option value="0">Select a client</option>
                    <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.nom}" th:selected="${client.id == commande.client.id}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasAnyErrors()}" th:errors="*{client}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a th:href="@{/commandes}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
