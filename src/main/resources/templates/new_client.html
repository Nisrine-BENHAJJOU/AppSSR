<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Add New Client</h1>
        <form th:action="@{/clients}" th:object="${client}" method="post">
            <div class="mb-3">
                <label for="nom" class="form-label">Name</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                <div class="text-danger" th:if="${#fields.hasAnyErrors()}" th:errors="*{nom}"></div>
            </div>
            <div class="mb-3">
                <label for="capital" class="form-label">Capital</label>
                <input type="number" step="0.01" class="form-control" id="capital" th:field="*{capital}" required>
                <div class="text-danger" th:if="${#fields.hasAnyErrors()}" th:errors="*{capital}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/clients}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
