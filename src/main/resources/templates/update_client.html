<html    xmlns:th="http://www.thymeleaf.org">
    
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<title>Gestion des clients</title> 
</head>
<body>
<div class="container col-l-4 col-m-4 col-s-12">
<div class="row ">
<h1 class="my-5">Modifier Client</h1>
<form action="#" th:action="@{/clients/save}" method="post" th:object="${clientdto}" class="form-horizontal">
<div class="form-group">
   
    <div class="col-sm-10">
      <input type="hidden" th:field="*{id}" class="form-control" id="inputid" >
    </div>
  </div>
  <div class="form-group">
    <label for="inputnom" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-10">
      <input th:field="*{nom}" type="text" class="form-control" id="inputnom" placeholder="Nom coomplet du client">
    </div>
  </div>
  <div class="form-group">
    <label for="inputcapital" class="col-sm-2 control-label">Capital</label>
    <div class="col-sm-10">
      <input th:field="*{capital}" type="text" class="form-control" id="inputcapital" placeholder="Capital du client">
    </div>
  </div>
      <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Enregistrer</button>
      <button type="button" class="btn btn-default" onclick="cancelform()">Annuler</button>
    </div>
  
</form>
</div>
</div>
</body>
<script >
function cancelform(){
window.location="/";
}
</script>
</html>
