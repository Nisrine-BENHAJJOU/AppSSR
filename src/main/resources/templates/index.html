<html    xmlns:th="http://www.thymeleaf.org">
    
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<title>Gestion des clients</title> 
</head>
<body>
<div class="container">
<div class="row">
<h1>Gestion des clients</h1>
<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->

<a th:href="@{/clients/new}" class="btn btn-primary">Nouveau client</a>


<table class="table table-striped table-bordered my-4">
<thead>
<tr>
<th>Id</th><th>Nom</th><th>Capital</th><th>Actions</th>
</tr>
</thead>

<tr th:each="client:${clients}">
<td th:text="${client.id}"/>
<td th:text="${client.nom}"/>
<td th:text="${client.capital}"/>
<td><a th:href="@{/clients/edit/{id}(id=${client.id})}" class="btn btn-primary">Modifier</a> <a th:href="@{/clients/delete/{id}(id=${client.id})}" class="btn btn-danger">Supprimer</a></td>
</tr>
</table>
</div>

</div>
</body>
</html>
