<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Client List</h1>
        <a th:href="@{/clients/new}" class="btn btn-primary mb-3">Add New Client</a>
        <a th:href="@{/commandes}" class="btn btn-info mb-3">View Orders</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Capital</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.id}"></td>
                    <td th:text="${client.nom}"></td>
                    <td th:text="${client.capital}"></td>
                    <td>
                        <a th:href="@{/clients/edit/{id}(id=${client.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/clients/delete/{id}(id=${client.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
